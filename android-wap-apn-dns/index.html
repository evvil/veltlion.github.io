<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Android 6.0 之后 wap 接入点不能解析 DNS 的解决方法 · 空</title><meta name="description" content="Android 6.0 之后 wap 接入点不能解析 DNS 的解决方法 - 空"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://veltlion.github.io/atom.xml" title="空"></head><body><div class="wrap"><header><script>function cPic(){var num=Math.ceil(Math.random()*40);document.getElementById("cpic").src="/img/デフォルメティッシュちゃん ("+num+").png"}</script><!--a.logo-link(href=url_for())--><!--    img(src=url_for(theme.logo) alt="logo")--><script>var num=Math.floor(40*Math.random())+1;document.write("<a class='logo-link'><img src='/img/デフォルメティッシュちゃん ("+num+").png' id='cpic' alt='logo' onclick='cPic()'></a>");</script><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/links" target="_self" class="nav-list-link">LINKS</a></li><li class="nav-list-item"><a href="/about" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Android 6.0 之后 wap 接入点不能解析 DNS 的解决方法</h1><div class="post-info">2016年8月9日</div><div class="post-content"><p>　　Android 6.0 之后 wap 接入点不能解析 DNS 了，这查查那查查终于找到了解决方法。</p>
<ol>
<li>把手机的 boot 分区 dd 出来。</li>
<li>用 Image Kitchen for Android 或 bootimg 解开 boot 。</li>
<li>initrc 加入下面内容。</li>
<li>然后打包刷进手机。</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"># SetDNS</span><br><span class="line">on property:net.dns1=</span><br><span class="line">  setprop net.dns1 223.5.5.5</span><br><span class="line"></span><br><span class="line"># rmnet_data0 为移动数据网卡名。</span><br><span class="line">on property:net.rmnet_data0.dns1=</span><br><span class="line">  setprop net.rmnet_data0.dns1 223.5.5.5</span><br></pre></td></tr></table></figure>
